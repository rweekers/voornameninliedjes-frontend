<p>
  Hier is een lijst met liedjes met voornamen erin!
</p>

<ul class="song-list">
    <li *ngFor="let song of songs | paginate: { id: 'server', itemsPerPage: 3, currentPage: p, totalItems: total }">
        {{ song.artist }} - {{ song.title }}
    </li>
</ul>

<div class="is-text-centered ">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getSongs($event)" id="server"></pagination-controls>
</div>
