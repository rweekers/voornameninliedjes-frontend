<p>
  Hier is een lijst met liedjes met voornamen erin!
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Song With Firstname">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let song of songs">{{song.artist}} - {{song.title}}</li>
</ul>
